<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakdown Reporting System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9fb;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form, table {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .close-btn {
      background: #28a745;
    }
    .close-btn:hover {
      background: #1e7e34;
    }
    .closed {
      background: #ccc !important;
      cursor: not-allowed;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Machine Breakdown Reporting</h2>

  <!-- Breakdown Reporting Form -->
  <form id="reportForm">
    <label>Machine No:</label>
    <input type="text" id="machineNo" required>

    <label>Issue Detail:</label>
    <textarea id="issueDetail" required></textarea>

    <label>Start Time:</label>
    <input type="datetime-local" id="startTime" required>

    <label>Who Informed:</label>
    <input type="text" id="whoInformed" required>

    <button type="submit">Report Breakdown</button>
  </form>

  <!-- Breakdown Table -->
  <h2>Breakdown Dashboard</h2>
  <table id="breakdownTable">
    <thead>
      <tr>
        <th>Machine No</th>
        <th>Issue Detail</th>
        <th>Start Time</th>
        <th>Who Informed</th>
        <th>End Time</th>
        <th>Total Time (mins)</th>
        <th>Corrective Action</th>
        <th>Remark</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Chart -->
  <h2>Machine Wise Total Time Taken</h2>
  <canvas id="breakdownChart" width="400" height="200"></canvas>

  <script>
    const form = document.getElementById('reportForm');
    const tableBody = document.querySelector('#breakdownTable tbody');
    const ctx = document.getElementById('breakdownChart').getContext('2d');

    let breakdowns = [];
    let chart;

    // Handle Form Submit
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const machineNo = document.getElementById('machineNo').value;
      const issueDetail = document.getElementById('issueDetail').value;
      const startTime = document.getElementById('startTime').value;
      const whoInformed = document.getElementById('whoInformed').value;

      const breakdown = {
        machineNo,
        issueDetail,
        startTime,
        whoInformed,
        endTime: null,
        totalMinutes: null,
        correctiveAction: null,
        remark: null
      };

      breakdowns.push(breakdown);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${machineNo}</td>
        <td>${issueDetail}</td>
        <td>${startTime}</td>
        <td>${whoInformed}</td>
        <td class="endTime">-</td>
        <td class="totalTime">-</td>
        <td class="correctiveAction">-</td>
        <td class="remark">-</td>
        <td><button class="close-btn">Close</button></td>
      `;

      tableBody.appendChild(row);
      form.reset();

      // Close button logic
      row.querySelector('.close-btn').addEventListener('click', function() {
        if (this.classList.contains("closed")) return;

        const correctiveAction = prompt("Enter Corrective Action:");
        if (!correctiveAction || correctiveAction.trim() === "") {
          alert("âš  Corrective Action is required to close the breakdown!");
          return; // Stop here if corrective action is empty
        }
        const remark = prompt("Enter Technician Remark:");

        const endTime = new Date();
        const start = new Date(startTime);
        const totalMinutes = Math.round((endTime - start) / 60000);

        row.querySelector('.endTime').innerText = endTime.toLocaleString();
        row.querySelector('.totalTime').innerText = totalMinutes;
        row.querySelector('.correctiveAction').innerText = correctiveAction;
        row.querySelector('.remark').innerText = remark || "-";

        breakdown.endTime = endTime.toISOString();
        breakdown.totalMinutes = totalMinutes;
        breakdown.correctiveAction = correctiveAction;
        breakdown.remark = remark;

        updateChart();

        this.classList.add("closed");
        this.innerText = "Closed";
        this.disabled = true;
      });
    });

    // Update Chart
    function updateChart() {
      const machineTotals = {};

      breakdowns.forEach(b => {
        if (b.totalMinutes !== null) {
          if (!machineTotals[b.machineNo]) {
            machineTotals[b.machineNo] = 0;
          }
          machineTotals[b.machineNo] += b.totalMinutes;
        }
      });

      const labels = Object.keys(machineTotals);
      const data = Object.values(machineTotals);

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Time Taken (mins)',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>

</body>
</html>
